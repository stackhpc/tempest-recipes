---
tt_config_files:
  - "{{ playbook_dir }}/elements/base.conf.j2"
  - "{{ playbook_dir }}/elements/vm.conf.j2"
  - "{{ playbook_dir }}/elements/floating.conf.j2"
  - "{{ playbook_dir }}/elements/ceph.conf.j2"
  - "{{ playbook_dir }}/elements/volume.conf.j2"
  - "{{ playbook_dir }}/elements/openstack-version-ussuri.conf.j2"
  - "{{ playbook_dir }}/elements/overrides.conf.j2"

overrides_free_form_extras: |
  [volume]
  build_timeout = 900
  [volume-feature-enabled]
  backup = False
  [openstack]
  img_url = 'https://download.cirros-cloud.net/0.5.1/cirros-0.5.1-x86_64-disk.img'
  [default]
  ca_certificates_file=/etc/ssl/certs/ca-certificates.crt
  disable_ssl_certificate_validation = False
  [validation]
  ssh_key_type = ecdsa
  [dashboard]
  dashboard_url = https://horizon.the-dma.uk/
  [compute-feature-enabled]
  can_migrate_between_any_hosts = False


